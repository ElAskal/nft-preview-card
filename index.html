<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div id="picture">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" id="equi"/>
        </div>
        <div id="text">
          <h3>Equilibrium #3429</h3>

            <p>Our Equilibrium collection promotes balance and calm.</p>

          <span id="eth"><img src="images/icon-ethereum.svg" alt="Ethereum" class="logo" /> &nbsp;0.041 ETH</span> 
          <span id="count"><img src="images/icon-clock.svg" alt="Clock" class="logo" /> &nbsp;3 days left</span>
        </div>
        <br>
        <hr>
        <div id="credit">
          <img src="images/image-avatar.png" alt="Avatar" id="avatar" /> &nbsp;&nbsp;&nbsp;&nbsp;Creation of <span id="name">Jules Wyvern</span>
        </div>

    </main>
</body>
</html>
